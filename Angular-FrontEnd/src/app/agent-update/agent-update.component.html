<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        background-image: url('assets/1000_F_210418479_dfvnSwKJFT85JR7JGxxOQbOtQZNuWnlz.jpg');
    background-size: cover;
  }
    </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
  
    <form (ngSubmit)="put()">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="agentId">Agent ID:</label>
              <input type="number" id="agentId" name="agentId" class="form-control" [(ngModel)]="agentId" [(ngModel)]="nagent.agentId" placeholder="Enter Agent ID" disabled>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="agentName">Agent Name:</label>
              <input type="text" id="agentName" name="agentName" class="form-control" [(ngModel)]="nagent.agentName" placeholder="Enter Agent Name">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" class="form-control" [(ngModel)]="nagent.description" placeholder="Enter Description">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="locality">Locality:</label>
              <input type="text" id="locality" name="locality" class="form-control" [(ngModel)]="nagent.locality" placeholder="Enter Locality">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" class="form-control" [(ngModel)]="nagent.address" placeholder="Enter Address">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="nagent.phone" placeholder="Enter Phone">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" class="form-control" [(ngModel)]="nagent.email" placeholder="Enter Email">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="agentRating">Agent Rating:</label>
              <input type="number" id="agentRating" name="agentRating" class="form-control" [(ngModel)]="nagent.agentRating" placeholder="Enter Agent Rating">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
